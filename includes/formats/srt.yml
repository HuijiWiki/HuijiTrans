Basic:
        id: %id%
        label: %label%
        description: %description%
File:
        sourcePattern: %GROUPROOT%/srt/%id%/%CODE%.srt
        :qtargetPattern: %GROUPROOT%/srt/%id%/%CODE%.srt       

TEMPLATE:
        BASIC:
                icon: wiki://SRT.png
                namespace: NS_SRT
                class: FileBasedMessageGroup
                sourcelanguage: en
        FILES:
                class: SrtFFS
                codeMap: 
                        en: english
        MANGLER:
                class: StringMatcher
                patterns:
                        - "*"
                prefix: %id%
        CHECKER:
                class: SrtStylingChecker
                checks:
                        - numberCheck
                        - markCheck
                        - braceBalanceCheck
                        - balancedTagsCheck
        INSERTABLES:
                class: SrtInsertablesSuggester
        TAGS:
                optional:
                        - optional_*
                ignored:
                        - ignored_*
        LANGUAGES:
                whitelist:
                        - qqq
                        - en
                        - zh

        #AUTOLOAD:
        #       SrtMessageChecker: Checker.php
        #       SrtInsertablesSuggester: Suggester.php