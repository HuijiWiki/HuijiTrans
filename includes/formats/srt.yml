BASIC:
        id: %id%
        label: %label%
        description: %description%
        icon: wiki://SRT.png
        namespace: NS_SRT
        class: FileBasedMessageGroup
        sourcelanguage: en
FILES:
        class: SrtFFS
        sourcePattern: %GROUPROOT%/srt/%id%/%CODE%.srt
        targetPattern: %GROUPROOT%/srt/%id%/%CODE%.srt
MANGLER:
        class: StringMatcher
        patterns:
                - "*"
        prefix: %id%- 
CHECKER:
        class: SrtStylingChecker
        checks:
                - numberCheck
                - markCheck
                - braceBalanceCheck
                - balancedTagsCheck
INSERTABLES:
        class: SrtInsertablesSuggester
TAGS:
        optional:
                - [optional]*
        ignored:
                - [ignored]*
LANGUAGES:
        whitelist:
                - qqq
                - en
        blacklist:
                - zh
                - zh-tw
                - zh-hk
                - zh-sg
                - zh-mo
                - zh-my
                - zh-hant
                - zh-hans

        #AUTOLOAD:
        #       SrtMessageChecker: Checker.php
        #       SrtInsertablesSuggester: Suggester.php